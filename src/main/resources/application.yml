info.app:
  name: Hmpps Prison Visits Testing Helper Api
  version: 1.0
  description: API providing service to help QA prison visits
  contact:
    name: Visit Someone in Prison
    email: prisonvisitsbooking@digital.justice.gov.uk

spring:
  application:
    name: hmpps-prison-visits-testing-helper-api
  codec:
    max-in-memory-size: 10MB
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json
      client:
        registration:
          hmpps-apis:
            provider: hmpps-auth
            client-id: visit-scheduler-1
            client-secret: i0I6PR0zQF8eTFVW5I-HY3=0L$W16&$xMi&$MiMQGTlQhizlB8p>h6Brb-EO
            authorization-grant-type: client_credentials
            scope: read
          visit-scheduler:
            provider: hmpps-auth
            client-id: visit-scheduler-1
            client-secret: i0I6PR0zQF8eTFVW5I-HY3=0L$W16&$xMi&$MiMQGTlQhizlB8p>h6Brb-EO
            authorization-grant-type: client_credentials
            scope: read, write
        provider:
          hmpps-auth:
            token-uri: ${hmpps.auth.url}/oauth/token

  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none

  flyway:
    enabled: false

  datasource:
    url: jdbc:postgresql://${DATABASE_ENDPOINT}/${DATABASE_NAME}?sslmode=verify-full
    hikari:
      pool-name: VisitScheduler-CP
      connectionTimeout: 1000
      validationTimeout: 500

  sql:
    init:
      continue-on-error: true

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"

server:
  port: 8082
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

visit-scheduler:
  api:
    timeout: 10s

sqs:
  provider: aws
  prison:
    events:
      endpoint:
        region: eu-west-2





